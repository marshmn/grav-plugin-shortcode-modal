name: Shortcode Modal
version: 0.1.0
description: Provides shortcodes for displaying content in a modal popup
icon: plug
author:
  name: Matt Marsh
  email: matt@crazedbytes.net
homepage: https://github.com/marshmn/grav-plugin-shortcode-modal
demo:
keywords: grav, plugin, shortcode, ui
bugs: https://github.com/marshmn/grav-plugin-shortcode-modal/issues
docs: https://github.com/marshmn/grav-plugin-shortcode-modal/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
