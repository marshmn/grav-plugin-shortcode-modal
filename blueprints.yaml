name: Shortcode Modal
version: 1.0.0
description: Provides shortcodes for displaying content in a modal popup
icon: code
author:
  name: Matt Marsh
  email: matt@crazedbytes.net
homepage: https://github.com/marshmn/grav-plugin-shortcode-modal
demo: https://demos.crazedbytes.net/shortcode-modal
keywords: grav, plugin, shortcode, ui
bugs: https://github.com/marshmn/grav-plugin-shortcode-modal/issues
docs: https://github.com/marshmn/grav-plugin-shortcode-modal/blob/master/README.md
license: MIT

dependencies:
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
